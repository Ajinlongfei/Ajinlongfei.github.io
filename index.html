    <script>
        window.onload = function() {
            // æ–°å¢åˆ†ç±»åˆ‡æ¢é€»è¾‘
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
                    document.querySelectorAll('.category-btn, .category-content').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // æ·»åŠ å½“å‰æ¿€æ´»çŠ¶æ€
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.category).classList.add('active');
                });
            });
        }
                

        // è½®æ’­å›¾çŠ¶æ€ç®¡ç†
        const carousels = {
            small: {
                element: document.getElementById('carouselSmall'),
                currentSlide: 0,
                totalSlides: 3,
                interval: null
            },
            david: {
                element: document.getElementById('carouselDavid'),
                currentSlide: 0,
                totalSlides: 3,
                interval: null
            }
        };

        // ç»Ÿä¸€æ§åˆ¶å‡½æ•°
        function controlCarousel(type, action) {
            const carousel = carousels[type];
            
            clearInterval(carousel.interval); // é‡ç½®è‡ªåŠ¨æ’­æ”¾
            
            if (action === 'next') {
                carousel.currentSlide = (carousel.currentSlide + 1) % carousel.totalSlides;
            } else {
                carousel.currentSlide = (carousel.currentSlide - 1 + carousel.totalSlides) % carousel.totalSlides;
            }
            
            carousel.element.style.transform = `translateX(-${carousel.currentSlide * 100}%)`;
            startAutoPlay(type);
        }

        // è‡ªåŠ¨æ’­æ”¾ç®¡ç†
        function startAutoPlay(type) {
            const carousel = carousels[type];
            clearInterval(carousel.interval);
            carousel.interval = setInterval(() => {
                controlCarousel(type, 'next');
            }, 5000);
        }

        // åˆ†ç±»åˆ‡æ¢æ—¶å¯åŠ¨å¯¹åº”è½®æ’­
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.category;
                Object.keys(carousels).forEach(key => {
                    clearInterval(carousels[key].interval);
                    if (key === type) startAutoPlay(type);
                });
            });
        });

        // åˆå§‹åŒ–ç¬¬ä¸€ä¸ªè½®æ’­
        startAutoPlay('small');

        // è§¦æ‘¸äº‹ä»¶å¤„ç†ï¼ˆéœ€è¦ä¸ºæ¯ä¸ªè½®æ’­å•ç‹¬ç»‘å®šï¼‰
        function setupSwipe(element, type) {
            let touchStartX = 0;
            
            element.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            });

            element.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) {
                    controlCarousel(type, diff > 0 ? 'next' : 'prev');
                }
            });
        }

        // ä¸ºæ¯ä¸ªè½®æ’­åˆå§‹åŒ–è§¦æ‘¸äº‹ä»¶
        setupSwipe(carousels.small.element, 'small');
        setupSwipe(carousels.david.element, 'david');
    </script>
